<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Online Voting Application</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Voting App</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <!-- Login Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownLogin" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Login
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownLogin">
              <!-- Login Form -->
              <form class="px-4 py-3" action="{% url 'user_login' %}" method="post">
                {% csrf_token %}
                <div class="form-group">
                  <label for="loginUsername">Username</label>
                  <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <label for="loginPassword">Password</label>
                  <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Forgot password?</a>
            </div>
          </li>
          <!-- Register Dropdown -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownRegister" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Register
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownRegister">
              <a class="dropdown-item" href="{% url 'voter_register' %}">Citizen Registration</a>
              <a class="dropdown-item" href="#">Organization Registration</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
{% block body %}
{% endblock %}
<h2 style="text-align:center;margin-top:12px">Voting App Login</h2>
<div class="container">
    <form action="{% url 'user_login' %}" method="post">
        {% csrf_token %}
           
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="testuser"
                maxlength="10" required>
            <label for="floatingInput">Username</label>
        </div>
        
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Qwerty@7"
                required>
            <label for="floatingPassword">Password</label>
        </div>
        <center style="margin-top:12px;">
            <button class="btn btn-primary" type="submit">Login</button>
        </center>

    </form>
</div>
</body>

</html>
