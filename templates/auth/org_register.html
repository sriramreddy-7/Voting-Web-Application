{% extends 'base.html' %}
{% load static %}
{% block title %} Voter Login {%endblock %}
{% block content %}
<style>
    .box {
        margin-top: 150px;
        margin-bottom: 90px;
    }

    label[for="id_proof"] {
        font-weight: bold;
        color: #333;
        /* Change to your desired color */
    }

    /* Style the input file element */
    input[type="file"] {
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
        background-color: #f9f9f9;
        /* Add any other styling you need */
    }
</style>
<main>
    <form class="box" onsubmit="return validatePassword()" action="{% url 'org_register' %}" method="post">
        {% csrf_token %}
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="signup-form">
                        <!-- <i class="fas fa-users"></i> -->
                        <h2 class="section-heading" style="text-align:center;"><i class='fas fa-briefcase'></i>
                            &nbsp;Organization Register</h2>
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" id="first_name" name="first_name"
                                placeholder="Enter First Name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" id="last_name" name="last_name"
                                placeholder="Enter Last Name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter Work Email Address" required>
                        </div>
                        <!-- <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
                    </div> -->
    <h3>Organization Details</h3>
                        <div class="form-group">
                        <label for="org_name">Organization Name</label>
                        <input type="text" class="form-control" id="org_name" name="org_name" placeholder="Enter Organization Name" required>
                    </div>
                        <div class="form-group">
                            <label for="role">Role/Position</label>
                            <input type="text" class="form-control" id="role" name="role"
                                placeholder="Enter Role/Position" required>
                        </div>
                        <div class="form-group">
                            <label for="id">Student/Employee ID</label>
                            <input type="text" class="form-control" id="id" name="id"
                                placeholder="Enter Student/Employee ID">
                        </div>
                        <div class="form-group">
                            <label for="department">Department/Division</label>
                            <input type="text" class="form-control" id="department" name="department"
                                placeholder="Enter Department/Division">
                        </div>
                        <div class="form-group">
                       
                       
                        <h3>Authentication Credentials</h3>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="username" class="form-control" id="username" name="username"
                                placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" id="password1" name="password1"
                                placeholder="Enter Password" required>
                        </div>
                        <div class="form-group">
                            <label for="password2">Password</label>
                            <input type="password" class="form-control" id="password2" name="password2"
                                placeholder="Confirm Password" required>
                        </div>

                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="agree_terms" name="agree_terms"
                                required>
                            <label class="form-check-label" for="agree_terms">I agree to the terms and
                                conditions</label>
                        </div>


                        <center>
                            <button type="submit" class="btn btn-primary">Register</button>
                        </center>
                    </div>
                </div>
    </form>
</main>
<script>
    function validatePassword() {
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;

        // Check if the passwords match
        if (password1 != password2) {
            alert("Passwords do not match.");
            return false;
        }

        // Check if the password meets the minimum length requirement
        if (password1.length < 8) {
            alert("Password must be at least 8 characters long.");
            return false;
        }

        // Check if the password meets the complexity requirement (optional)
        var complexityRegex = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()_+}{":;'?/>.<,])(?=.*[a-zA-Z]).{8,}$/;
        if (!complexityRegex.test(password1)) {
            alert("Password must contain at least one uppercase letter, one lowercase letter, one number, and one special character.");
            return false;
        }

        return true;
    }
</script>

{% endblock %}
