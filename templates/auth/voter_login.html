{% extends 'base.html' %} {% load static %} {% block title %}Voter Login
{% endblock %} {% block content %}
<style>
  .box {
    margin-top: 150px;
    margin-bottom: 90px;
  }
</style>
<main>
  <div class="box">
    <div class="container">
{% if messages %}
    {% for message in messages %}
        <div class="alert {% if message.tags == 'error' %}alert-danger{% elif message.tags == 'success' %}alert-success{% endif %} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
{% endif %}

</div>


    <form method="post" action="{% url 'voter_login' %}">
      {% csrf_token %}
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="signup-form">
              <h2 class="section-heading" style="text-align: center">
                <i class="fas fa-users"></i>&nbsp;Citizen | Voter Login
              </h2>
              <div class="form-group">
                <label for="signup-email">Username</label>
                <input
                  type="text"
                  class="form-control"
                  id="signup-email"
                  name="username"
                  placeholder="Enter Username"
                />
              </div>
              <div class="form-group">
                <label for="signup-password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signup-password"
                  name="password"
                  placeholder="Password"
                />
              </div>
              <center>
                <button type="submit" class="btn btn-primary">Login</button>
              </center>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</main>
{% endblock %}
