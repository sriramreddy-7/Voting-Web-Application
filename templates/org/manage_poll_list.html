{% extends 'org/org_base.html' %} {% block content %}
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>

<div class="container">
  <h2 style="text-align: center; margin-top: 10px">Manage Poll's & Realtime Result's</h2>
  <table class="table table-hover">
    <tr>
      <th>S.No</th>
      <th>Poll's</th>
      <th>Action</th>
      <!-- <th>Country</th> -->
    </tr>
    {% for poll in polls %}
    <tr>
      <th>{{ forloop.counter}}</th>
      <th>{{ poll.question }}</th>
      <th>
        <a href="{% url 'org_vote_view' org_name=org_name poll_id=poll.id %}" class="btn btn-primary"
          ><i class="fa fa-eye" aria-hidden="true"></i
        >&nbsp;View</a> &nbsp;|&nbsp;
        <a href="{% url 'poll_results' org_name=org_name poll_id=poll.id %}" class="btn btn-success"><i class="fa fa-list-alt" aria-hidden="true"></i>&nbsp;Result</a>
      </th>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
