{% extends 'org/org_base.html' %} {% block content %}
<h1>Vote</h1>
<p>Polling Question: {{ poll.question }}</p>
<form method="POST" action="{{org_name}}/vote/{{poll.poll_id}}/">
  {% csrf_token %}
  <label for="choice">Select your choice:</label>
  <select name="choice" id="choice">
    {% for choice in poll.choice_set.all %}
    <option value="{{ choice.id }}">{{ choice.choice_text }}</option>
    {% endfor %}
  </select>
  <button type="submit">Submit Vote</button>
</form>
{% endblock %}
