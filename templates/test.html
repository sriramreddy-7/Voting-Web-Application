<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Online Voting Application</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

</head>

<style>
    body {
        font-family: 'Roboto', sans-serif;
    }
</style>
 <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">Voting Webapp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
            </li>
          </ul>
          
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}"><i class="icon-chevron-sign-up"></i>&nbsp;Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'user_login' %}"><i class="fa fa-sign-in"></i>&nbsp;Login</a>
            </li>
            </ul>
            </div>
        </div>
      </div>
    </nav>
{% block body %}
{% endblock %}
<h2 style="text-align:center;margin-top:12px">Voting App Registration</h2>
<div class="container">
    <form action="{% url 'register' %}" method="post">
        {% csrf_token %}
             <div class="form-floating mb-3">
            <input type="text" name="first_name" class="form-control" id="floatingInput" placeholder="First Name"
                maxlength="10" required>
            <label for="floatingInput">First Name</label>
        </div>
             <div class="form-floating mb-3">
            <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Last Name"
                maxlength="10" required>
            <label for="floatingInput">Last Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username"
                maxlength="10" required>
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                required>
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password"
                required>
            <label for="floatingPassword">Password</label>
        </div>
        <center style="margin-top:12px;">
            <button class="btn btn-primary" type="submit">Register</button>
        </center>

    </form>
</div>
</body>

</html>
