{% extends 'voter/voter_base.html' %} 
{% load static %}
{% block title %}Active Polls {% endblock %}  
{% block content %}
<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
<style>
  table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
  }

  td,
  th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
  }

  tr:nth-child(even) {
    background-color: #dddddd;
  }
</style>
<body>
  <h1 style="text-align:center">Active Polls</h1>
  <div class="container">

  <table class="table table-hover">
    <tr>
      <th>S.No</th>
      <th>Poll's</th>
      <th>Action</th>
    </tr>

    {% for poll in active_polls %}
    </tr>
    <td>{{ forloop.counter}}</td>
    <td>{{ poll.question }}</td>
    <td><a href="{% url 'vote_poll' voter_id=voter.id poll_id=poll.id %}" class="btn btn-warning"><i class='fas fa-vote-yea'></i>Vote</a></td>
      </tr>
    {% endfor %}

  </table>
</body>
{% endblock %}
