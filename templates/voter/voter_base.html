{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>{{ voter.user.username }} Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="{% static 'assets/css/admin.css' %}" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        data-bs-theme="dark"
        style="padding-top: 20px; padding-bottom: 20px"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'voter_dashboard' voter_id=voter.id %}"
            >{{ voter.user.first_name }} {{ voter.user.last_name }}</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-between"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'voter_dashboard' voter_id=voter.id %}"
                  >Dashboard</a
                >
              </li>
             
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Polls
                </a>
                <ul class="dropdown-menu dropdown-menu-dark">
                  <li>
                    <a class="dropdown-item" href="{% url 'active_polls_list' voter_id=voter.id %}">Active Polls</a>
                  </li>
                
                
                </ul>
              </li>
             
            </ul>
           
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  >Account Settings</a
                >
                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark">
                  <li>
                    <a class="dropdown-item" href="{% url 'user_logout' %}"
                      ><i class="fa fa-sign-out" aria-hidden="true"></i>
                      &nbsp;Logout</a
                    >
                  </li>
                
                 
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    {% block content %}{% endblock %}
  </body>
</html>
